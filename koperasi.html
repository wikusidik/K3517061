		<div id = "accordion">
			<h3 class = "h3">Sekilas tentang koperasi</h3>
			<video id = "vid1" controls>
				<source src = "vid/Video pembelajaran Koperasi.mp4" type = "video/mp4" />

	</body>
	<script>
		$(document).ready(function(){
			$("#accordion").accordion();
			if($("#vid1").is(":hidden") == "true"){
				$("#vid1").get(0).pause();
				$("#audio1").get(0).play();
			}else{
				$("#audio1").get(0).pause();
				$("#vid1").get(0).play();
			}
		});
